  - property: Curent_program_remaining_time
    icon: mdi:progress-clock
    sensor:
      unknown_value: 65535
      device_class: duration
      unit: min
  - property: Current_program_phase
    icon: mdi:state-machine
    sensor:
      device_class: enum
      options:
        0: not_available
        1: program_not_selected
        2: program_selected
        3: delay_start_waiting
        4: preheat
        5: preheat_finished
        6: prewash
        7: main_wash
        8: drying
        9: program_finished
        10: ventilating
