  - property: Auto_dose_quantity_setting_status
    unavailable: 0
    select:
      options:
        1: "0"
        2: "15"
        3: "20"
        4: "25"
        5: "30"
        6: "35"
        7: "40"
      command:
        name: Auto_dose_quantity_setting
        adjust: 1
  - property: Auto_dose_refill
    sensor:
      read_only: true
  - property: Auto_dose_setting_status
    unavailable: 0
    switch:
      "off": 1
      "on": 2
      command:
        name: Auto_dose_setting
        adjust: 1
