climate:
  presets:
    - preset: eco
      t_power: 1
      t_eco: 1
      t_fan_speed: 0 # auto
    - preset: mute
      t_power: 1
      t_fan_mute: 1
      t_fan_speed: 0 # auto
properties:
  - property: f_temp_in
    climate:
      target: current_temperature
  - property: t_eco
    icon: mdi:leaf
    switch:
      device_class: switch
  - property: t_fan_mute
    icon: mdi:volume-variant-off
    switch:
      device_class: switch
  - property: t_fan_speed
    climate:
      target: fan_mode
      options:
        0: auto
        5: low
        6: middle_low
        7: medium
        8: middle_high
        9: high
  - property: t_power
    climate:
      target: is_on
  - property: t_sleep
    icon: mdi:sleep
    select:
      options:
        0: "off"
        1: general
        2: for_old
        3: for_young
        4: for_kid
  - property: t_super
    icon: mdi:run-fast
    switch:
      device_class: switch
  - property: t_up_down
    climate:
      target: swing_mode
      options:
        0: "off"
        1: "on"
  - property: t_temp
    climate:
      target: target_temperature
      min_value:
        celsius: 16
        fahrenheit: 61
      max_value:
        celsius: 32
        fahrenheit: 90
  - property: t_temp_type
    climate:
      target: temperature_unit
      options:
        0: celsius
        1: fahrenheit
  - property: t_work_mode
    climate:
      target: hvac_mode
      options:
        0: fan_only
        1: heat
        2: cool
        3: dry
        4: auto
  - property: f_votage
    sensor:
      device_class: voltage
      unit: V
  - property: f_cool_qvalue
    icon: mdi:snowflake
    sensor:
      unit: BTU/h
      state_class: measurement
  - property: f_heat_qvalue
    icon: mdi:fire
    sensor:
      unit: BTU/h
      state_class: measurement
  - property: t_fan_speed_s
    disable: true
  - property: f_e_arkgrille
    disable: true
  - property: f_e_incoiltemp
    disable: true
  - property: f_e_incom
    disable: true
  - property: f_e_indisplay
    disable: true
  - property: f_e_ineeprom
    disable: true
  - property: f_e_inele
    disable: true
  - property: f_e_infanmotor
    disable: true
  - property: f_e_inhumidity
    disable: true
  - property: f_e_inkeys
    disable: true
  - property: f_e_intemp
    disable: true
  - property: f_e_invzero
    disable: true
  - property: f_e_inwifi
    disable: true
  - property: f_e_outcoiltemp
    disable: true
  - property: f_e_outeeprom
    disable: true
  - property: f_e_outgastemp
    disable: true
  - property: f_e_outtemp
    disable: true
  - property: f_e_push
    disable: true
  - property: f_ecm
    disable: true