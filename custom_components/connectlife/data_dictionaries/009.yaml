properties:
  - property: daily_energy_kwh
    sensor:
      device_class: energy
      read_only: true
      unit: kWh
      state_class: total_increasing
  - property: f_cool_qvalue
    sensor:
      unit: BTU/h
      state_class: measurement
    icon: mdi:snowflake
  - property: f_e_arkgrille
    binary_sensor:
      device_class: problem
      options:
        0: false
        1: true
    hide: true
  - property: f_e_incoiltemp
    binary_sensor:
