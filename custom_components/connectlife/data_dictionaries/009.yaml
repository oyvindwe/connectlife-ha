        1: true
    hide: true
  - property: f_e_invzero
    binary_sensor:
      device_class: problem
      options:
        0: false
        1: true
    hide: true
  - property: f_e_inwifi
    binary_sensor:
      device_class: problem
      options:
        0: false
        1: true
    hide: true
  - property: f_e_outcoiltemp
    binary_sensor:
      device_class: problem
      options:
        0: false
        1: true
    hide: true
  - property: f_e_outeeprom
    binary_sensor:
      device_class: problem
      options:
        0: false
