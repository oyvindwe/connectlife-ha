    hide: true
  - property: f_e_outgastemp
    binary_sensor:
      device_class: problem
      options:
        0: false
        1: true
    hide: true
  - property: f_e_outtemp
    binary_sensor:
      device_class: problem
      options:
        0: false
        1: true
    hide: true
  - property: f_e_push
    disable: true
  - property: f_ecm
    disable: true
  - property: f_heat_qvalue
    sensor:
      unit: BTU/h
      state_class: measurement
    icon: mdi:weather-sunny
  - property: f_humidity
    climate:
      target: current_humidity
      unknown_value: 128
  - property: f_temp_in
    climate:
      target: current_temperature
  - property: f_votage
    sensor:
      device_class: voltage
      unit: V
    hide: true
  - property: t_beep
    binary_sensor:
      options:
        0: off
        1: on
    hide: true
  - property: t_eco
    switch:
      device_class: switch
    icon: mdi:leaf
  - property: t_fan_mute
    switch:
      device_class: switch
    icon: mdi:volume-variant-off
  - property: t_fan_speed
    climate:
      target: fan_mode
      options:
        0: auto
        5: low
        6: middle_low
        7: medium
        8: middle_high
        9: high
  - property: t_fan_speed_s
    disable: true
  - property: t_power
    climate:
      target: is_on
  - property: t_purify
    switch:
      device_class: switch
    icon: mdi:air-purifier
  - property: t_sleep
    select:
      options:
        0: "off"
        1: general
        2: for_old
        3: for_young
        4: for_kid
    icon: mdi:sleep
  - property: t_super
    switch:
      device_class: switch
    icon: mdi:run-fast
  - property: t_swing_follow
    select:
      options:
        0: "off"
        1: follow
        2: not_follow
    icon: mdi:account-arrow-right
  - property: t_swing_angle
    select:
      options:
        0: swing
        1: auto
        2: angle_1
        3: angle_2
        4: angle_3
        5: angle_4
        6: angle_5
        7: angle_6
    icon: mdi:arrow-oscillating
  - property: t_swing_direction
    climate:
      target: swing_horizontal_mode
      options:
        0: forward
        1: right
        2: swing
        3: both_sides
        4: left
  - property: t_up_down
    climate:
      target: swing_mode
      options:
        0: "off"
        1: "on"
  - property: t_temp
    climate:
      target: target_temperature
      max_value:
        celsius: 32
        fahrenheit: 90
      min_value:
        celsius: 16
        fahrenheit: 61
  - property: t_temp_type
    climate:
      target: temperature_unit
      options:
        0: celsius
        1: fahrenheit
  - property: t_tms
    switch:
      device_class: switch
  - property: t_work_mode
    climate:
      target: hvac_mode
      options:
        0: fan_only
        1: heat
        2: cool
        3: dry
        4: auto
