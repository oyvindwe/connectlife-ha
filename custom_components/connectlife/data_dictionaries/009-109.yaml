device_type: aircondition
properties:
  - property: f_temp_in
    climate:
      target: current_temperature
  - property: oem_host_version
    sensor:
      hide: true
  - property: t_beep
    switch:
  - property: t_eco
    switch:
  - property: t_fan_mute
    switch:
  - property: t_fan_speed
    climate:
      target: fan_mode
      options:
        0: auto
        5: low
        6: middle_low
        7: medium
        8: middle_high
        9: high
  - property: t_humidity
  - property: t_power
    climate:
      target: is_on
  - property: t_sleep
  - property: t_super
    switch:
      device_class: switch
  - property: t_swing_angle
    select:
      options:
        0: swing
        1: auto
        2: angle_1
        3: angle_2
        4: angle_3
        5: angle_4
        6: angle_5
        7: angle_6
  - property: t_swing_direction
    climate:
      target: swing_mode
      options:
        0: forward
        1: right
        2: swing
        3: both_sides
        4: left
  - property: t_temp
    climate:
      target: target_temperature
  - property: t_temp_type
    climate:
      target: temperature_unit
      options:
        0: celsius
        1: fahrenheit
  - property: t_tms
    switch:
      device_class: switch
  - property: t_work_mode
    climate:
      target: hvac_action
      options:
        0: fan
        1: heating
        2: cooling
        3: drying
        # 4: auto - not supported in Home Assistant
