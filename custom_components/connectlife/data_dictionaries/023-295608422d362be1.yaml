properties:
  - property: Alarm_alarm_time_reached
    icon: mdi:alarm
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_baking_finished
    icon: mdi:alarm
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_descale_now
    binary_sensor:
      device_class: problem
      options:
        0: off
        1: on
  - property: Alarm_preheat_reached
    icon: mdi:alarm
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_steam_empty
    binary_sensor:
      device_class: problem
      options:
        0: off
        1: on
  - property: Alarm_temperature_reached
    icon: mdi:alarm
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_turn_food
    icon: mdi:alarm
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_warning_fastpreheat
    icon: mdi:heat-wave
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_warning_microwave
    icon: mdi:microwave
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_warning_steam
    binary_sensor:
      options:
        0: off
        1: on
  - property: Alarm_water_tank_empty
    binary_sensor:
      device_class: problem
      options:
        0: off
        1: on
  - property: Alarm_water_tank_missing
    binary_sensor:
      device_class: problem
      options:
        0: off
        1: on
  - property: Bake_start_utc_datetime_bdc_timestamp
  - property: Baking_start_time_hour
    disable: true
  - property: Baking_start_time_minute
    disable: true
  - property: CURRENT_SET_STEP
    hide: false
    # 3162
  - property: Child_lock
    binary_sensor:
      device_class: lock
      options:
        3191: off
        3192: on
  - property: Current_baking_step
    sensor:
      device_class: enum
      options:
        3251: preheat
        
        3252: step_1
        
        3253: step_2
        
        3254: step_3
        
        3018: after_bake_finished
  - property: Delay_start_status
    binary_sensor:
      options:
        0: off
        1: on
  - property: Demo_mode
    binary_sensor:
      options:
        3296: off
        3297: on
  - property: Device_status
    sensor:
      device_class: enum
      options:
        3011: idle
        3012: running
        3013: paused
        3014: production
        3015: delay_time_waiting
        3016: error
        3017: running
        3018: after_bake_finished
  - property: Door
    binary_sensor:
      device_class: door
      options:
        3041: off
        3042: on
  - property: Hard_pairing_status
    hide: true
    binary_sensor:
      options:
        9106: off
        9107: on
  - property: Light
    binary_sensor:
      device_class: light
      options:
        3036: off
        3037: on
  - property: Meat_probe_measured_temperature
    sensor:
      device_class: temperature
      unit: °C
      unknown_value: 0
  - property: Meat_probe_set_temperature
    sensor:
      device_class: temperature
      unit: °C
      unknown_value: 0
  - property: Oven_temperature
    sensor:
      device_class: temperature
      unit: °C
      unknown_value: 0
  - property: Preheat
    binary_sensor:
      device_class: heat
      options:
        0: off
        1: on
  - property: Remote_control_mode
    # Example value: 2
  - property: Sand_timer1_duration_in_seconds
    sensor:
      device_class: duration
      unit: s
  - property: Sand_timer1_start_utc_datetime_bdc_timestamp
    hide: true
  - property: Sand_timer1_status
    sensor:
      device_class: enum
      options:
        0: started
        1: paused
        2: stopped
  - property: Sand_timer2_duration_in_seconds
