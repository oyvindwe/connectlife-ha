climate:
  presets:
    - preset: bedtime
      t_power: 1
      t_work_mode: 2
      t_fan_speed: 3
      t_temp: 64
properties:
  - property: t_work_mode
    climate:
      target: hvac_mode
      options:
        0: fan_only
        2: cool
        3: dry
        5: eco
