properties:
  - property: f_water_tank_temp
    water_heater:
      target: current_temperature
  - property: t_air
    switch: {}
  - property: t_beep
    hide: true
  - property: t_fan_speed
    # Same as t_air
    hide: true
  - property: t_sterilization
    switch: {}
  - property: t_vacation
    water_heater:
      target: is_away_mode_on
      options:
        0: off
        1: on
  - property: t_temp
    water_heater:
      target: target_temperature
      min_value:
        celsius: 20
      max_value:
        celsius: 65
  - property: t_work_mode
    water_heater:
      target: current_operation
      options:
        0: "off" # Not sent
        8: auto
        9: eco
        11: performance
        12: electric
  - property: t_power
    water_heater:
      target: is_on
