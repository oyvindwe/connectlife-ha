# Washing machine WPNA84A2TSWIFI/PL
properties:
- property: Selected_program_remaining_time_in_minutes
  sensor:
    read_only: true
    device_class: duration
    unit: min
    icon: 'mdi:update'
- property: Selected_program_duration_in_minutes
  sensor:
    read_only: true
    device_class: duration
    unit: min
    icon: 'mdi:timer'
- property: Door_status
  sensor:
    read_only: true
    device_class: enum
    icon: 'mdi:door'
    options:
      0: not_available
      1: open
      2: closed
      3: closed_when_running
- property: Status
  sensor:
    read_only: true
    device_class: enum
    icon: 'mdi:washing-machine'
    options:
      0: off
      1: standby
      6: running
- property: Current_temperature
